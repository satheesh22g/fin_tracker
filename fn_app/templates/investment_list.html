<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Investment List</title>
</head>
<body>
    <h1>Investment List</h1>
    <ul>
    {% for investment in investments %}
        <li>{{ investment.investment_type }} - {{ investment.amount }} - {{ investment.date }}</li>
        <a href="{% url 'investment_edit' investment.pk %}">Edit</a> |
        <a href="{% url 'investment_delete' investment.pk %}">Delete</a>
    {% endfor %}
    </ul>
    <a href="{% url 'investment_add' %}">Add Investment</a>
</body>
</html>
